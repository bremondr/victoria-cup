<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victoria Cup: až do západu slunce</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header" id="top">
      <div class="header-content">
        <div class="language-switch" aria-label="Language switch">
          <button class="lang-button lang-button--active" data-lang="cs" aria-pressed="true">Česky</button>
          <button class="lang-button" data-lang="en" aria-pressed="false">English</button>
        </div>
        <!-- <p class="eyebrow" data-i18n="hero.tagline"></p> -->
        <h1 data-i18n="hero.title"></h1>
        <p class="hero-date" data-i18n="hero.date"></p>
        <p class="lead" data-i18n="hero.lead"></p>
        <!-- <a class="button" href="#signup" data-i18n="hero.cta"></a> -->
      </div>
    </header>

    <main>
      <section class="section" id="facts">
        <h2 data-i18n="facts.title"></h2>
        <div class="card-grid">
          <article class="card">
            <p class="card__label" data-i18n="facts.locationLabel"></p>
            <p class="card__value" data-i18n="facts.locationValue"></p>
            <a class="text-link" href="https://mapy.com/s/colabevovu" target="_blank" rel="noopener" data-i18n="facts.mapLink"></a>
          </article>
          <article class="card">
            <p class="card__label" data-i18n="facts.formatLabel"></p>
            <p class="card__value" data-i18n="facts.formatValue"></p>
          </article>
          <article class="card">
            <p class="card__label" data-i18n="facts.capacityLabel"></p>
            <p class="card__value" data-i18n="facts.capacityValue"></p>
          </article>
        </div>
      </section>

      <section class="section" id="format">
        <div class="section__header">
          <h2 data-i18n="format.title"></h2>
          <p data-i18n="format.lead"></p>
        </div>
        <ul class="simple-list" data-i18n-list="format.points"></ul>
      </section>

      <section class="section" id="travel">
        <h2 data-i18n="travel.title"></h2>
        <div class="split">
          <article>
            <h3 data-i18n="travel.transportHeading"></h3>
            <p data-i18n="travel.transportText"></p>
          </article>
          <article>
            <h3 data-i18n="travel.sleepHeading"></h3>
            <p data-i18n="travel.sleepText"></p>
          </article>
          <article>
            <h3 data-i18n="travel.foodHeading"></h3>
            <p data-i18n="travel.foodText"></p>
          </article>
        </div>
      </section>

      <section class="section map-section" id="map">
        <div>
          <h2 data-i18n="map.title"></h2>
          <p data-i18n="map.text"></p>
        </div>
        <div class="map-frame">
          <iframe
            src="https://mapy.com/s/bulavukuku"
            loading="lazy"
            referrerpolicy="no-referrer"
            title="Map"
          ></iframe>
        </div>
      </section>

      <section class="section" id="signup">
        <div class="callout">
          <h2 data-i18n="signup.title"></h2>
          <p data-i18n="signup.text"></p>
          <a
            class="button button--outline"
            href="https://forms.gle/prihlaska"
            target="_blank"
            rel="noopener"
            data-i18n="signup.cta"
          ></a>
          <p class="note" data-i18n="signup.note"></p>
        </div>
      </section>

      <section class="section" id="contact">
        <h2 data-i18n="contact.title"></h2>
        <div class="split">
          <article>
            <h3 data-i18n="contact.personHeading"></h3>
            <p data-i18n="contact.personName"></p>
          </article>
          <article>
            <h3 data-i18n="contact.emailHeading"></h3>
            <a class="text-link" href="mailto:ultimate@chribska.cz">ardnobrem@gmail.com</a>
          </article>
          <!-- <article>
            <h3 data-i18n="contact.phoneHeading"></h3>
            <a class="text-link" href="tel:+420777123456">+420 777 123 456</a>
          </article> -->
        </div>
      </section>

      <section class="section gallery" id="gallery">
        <div class="section__header">
          <h2 data-i18n="gallery.title"></h2>
          <p data-i18n="gallery.text"></p>
        </div>
        <div class="gallery__grid">
          <div class="gallery__item" aria-hidden="true"></div>
          <div class="gallery__item" aria-hidden="true"></div>
          <div class="gallery__item" aria-hidden="true"></div>
        </div>
      </section>

      <section class="section" id="lore">
        <div class="section__header">
          <h2 data-i18n="lore.title"></h2>
          <p data-i18n="lore.text"></p>
        </div>
        <p data-i18n="lore.story"></p>
      </section>
    </main>

    <footer class="site-footer">
      <p data-i18n="footer.text"></p>
      <a class="text-link" href="#top" data-i18n="footer.backToTop"></a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
